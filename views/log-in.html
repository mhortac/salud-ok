<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pagina para agendar gestionar citas" />
    <meta name="author" content="Cristian Gomez Horta" />
    <title>Salud Ok By Cris</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./styles/log-in.css" rel="stylesheet" />
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary bg-info">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">SALUDOK</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="log-in.html">Iniciar Sesión</a>
          <a class="nav-link" href="#">Contacto</a>
        </nav>
      </div>
    </header>

    <main class="form-signin w-100 m-auto">
      <form>
        <a class="saludok-logo" href="index.html">SaludOk</a>
        <h1 class="h3 mb-3 fw-normal">Por favor, Inicia Sesión</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="correo@ejemplo.com"
          />
          <label for="floatingInput">Correo Electrónico</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Contraseña"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Recuerdame
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
          Iniciar Sesión
        </button>
        <button class="btn btn-link rounded-pill px-3 mt-3" type="button">
          No tengo una cuenta, registrarme
        </button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
